<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            url:"/listSolution",
            type:"GET",
            dataType: "json",//预期服务器返回的数据类型
            success: function (result) {
                console.log(result);//打印
                for(var i=0;i<result.total;i++){
                    var title=result.rows[i].title;
                    var id=result.rows[i].id;
                    var createDate=result.rows[i].createDate;
                    $(".case").append('<li><div class="case_1"><h3><a href="al.html?id='
						+id+'">'+(i+1)+':&nbsp;'+title+'</a></h3><span>发布时间：'
						+createDate+'</span></div></li>');
                }
            }
        });
    })
</script>
