<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            url:"/listNews",
            type:"post",
            dataType: "json",//预期服务器返回的数据类型
            success: function (result) {
				$("#news1").html("1. "+result.rows[0].title);
                $("#news2").html("2. "+result.rows[1].title);
                $("#news3").html("3. "+result.rows[2].title);
            }
        });

        $.ajax({
            url:"/listProduct",
            type:"post",
            dataType: "json",//预期服务器返回的数据类型
            success: function (result) {
                $("#pro1").attr("src","/"+result.rows[0].pic);
                $("#pro2").attr("src","/"+result.rows[1].pic);
                $("#pro3").attr("src","/"+result.rows[2].pic);
            }
        });

        $.ajax({
            url:"/selectContact",
            type:"post",
            dataType: "json",//预期服务器返回的数据类型
            success: function (result) {
                console.log(result);
                $("#address").html("地址：&nbsp;"+result.rows[0].address);
                $("#tel").html("联系电话：&nbsp"+result.rows[0].tel);
                $("#email").html("电子邮箱：&nbsp"+result.rows[0].qq);
            }
        });
    })
